<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <span class="close-button"
          ><i class="material-icons">highlight_off</i></span
        >
        <header class="login-registration-header"><h2>Login</h2></header>
        <label for="login-user-id">User Id:</label>
        <input class="login-input" type="text" name="" id="login-user-id" />
        <label for="login-password">Password:</label>
        <input
          class="login-input"
          type="password"
          name=""
          id="login-user-password"
        />
        <button class="login-btn">Login</button>
        <span class="notification-span"></span>
      </div>
      <div class="registration-container">
        <span class="close-button"
          ><i class="material-icons">highlight_off</i></span
        >
        <header class="login-registration-header"><h2>Register</h2></header>
        <label for="register-user-id">User Id:</label>
        <input type="text" name="" id="register-user-id" />
        <label for="register-login-password">Password:</label>
        <input type="password" name="" id="register-login-password" />
        <label for="register-reenter-login-password">Re-enter Password:</label>
        <input type="password" name="" id="register-reenter-login-password" />
        <button class="register-btn">Register</button>
        <span class="notification-span"></span>
      </div>
      <div class="nav-bar">
        <a class="register-link button" href="#">Register</a
        ><a href="#" class="login-link button">Login</a
        ><a href="#" class="logout-link button">Logout</a>
      </div>
    </div>
  </body>
</html>
